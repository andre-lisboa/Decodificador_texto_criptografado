<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador cripyton</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="imagem/PNG" href="img/data-transfer.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="logo"><img src="img/logo_crypton.png" alt="Logo da Alura"></h1>

    <main>
        <section class="principal">
            <textarea class="input-texto" cols="40" rows="6" placeholder="Digite aqui o seu texto!"></textarea>

            <div id="desaparece">
                <h6 class="orientacao">Apenas letras min√∫sculas e sem acento.</h6>
            </div>

            <div class="botoes">
                <button class="codificar" onclick="btnEncriptar()">
                    Codificar
                </button>

                <button class="decodificar" onclick="btnDesencriptar()">
                    Decodificar
                </button>
            </div>
        </section>

        <section class="resultado">
            <textarea class="retorno" cols="18" rows="8"></textarea>

            <div class="copia">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script> 
</body>
</html>
